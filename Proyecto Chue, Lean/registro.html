<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="estilos3.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h2>Inicio de Sesión</h2>
            <form action="/ingresar" method="POST">

                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>

                <label for="dni">D.N.I:</label>
                <input type="text" id="dni" name="dni" required>

                <label for="anio_division">Año y división:</label>
                <input type="text" id="anio_division" name="anio_division" required>

                <label for="turno">Turno:</label>
                <input type="text" id="turno" name="turno" required>

                <label for="especialidad">Especialidad:</label>
                <input type="text" id="especialidad" name="especialidad" required>

                <label for="domicilio">Domicilio:</label>
                <input type="text" id="domicilio" name="domicilio" required>

                <label for="localidad">Localidad:</label>
                <input type="text" id="localidad" name="localidad" required>

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>

                <label for="padre_tutor">Nombre y Apellido del Padre, Madre o Tutor:</label>
                <input type="text" id="padre_tutor" name="padre_tutor" required>

                <button type="submit" onclick="window.location.href='proyecto2.html'">Ir a otra página</button>
                
            </form>
        </div>
        <div class="right-side">
            <img src="/imagenes/escudo.jpg" alt="Escudo Otto Krause" class="school-logo">
        </div>
    </div>
</body>
</html>
